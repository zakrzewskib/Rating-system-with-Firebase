<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating system with Firebase</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="img/ramen.jpg" alt="" />
       
        <div class="row on-image">
          <h2>Average rating:</h2>
          <div id="average-rating-0"></div>
        </div>
      </div>

      <div class="rating-container">
        <form id="add-rating-form-0">

          <div class="rate-and-comment">
            <div class="row">
              <label for="rating-0"> Rate: </label>
              <input type="number" name="rating-0" id="rating-0" step="1" min="1" max="5" required />
            </div>

            <div class="row">
              <label for="comment-0"> Comment: </label>
              <textarea name="comment-0" id="comment-0" rows="1"></textarea>
            </div>

            <button>Add</button>
        </div>

        </form>

        <div class="row">
          <h2>Average rating:</h2>
          <span id="average-rating-0"></span>
        </div>

        <div class="comments">
          <h2>Comments:</h2>
          <ul id="comments-list-0"></ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="image">
        <img src="img/ramen.jpg" alt="" />
       
        <div class="row on-image">
          <h2>Average rating:</h2>
          <div id="average-rating-1"></div>
        </div>
      </div>

      <div class="rating-container">
        <form id="add-rating-form-1">
          <div class="rate-and-comment">
            <div class="row">
              <label for="rating-1"> Rate: </label>
              <input type="number" name="rating-1" id="rating-1" placeholder="4" step="1" min="1" max="5" required />
            </div>

            <div class="row">
              <label for="comment-1"> Comment: </label>
              <textarea name="comment-1" id="comment-1" rows="1"></textarea>
            </div>
            <button>Add</button>
          </div>

        </form>

        <div class="comments">
          <h2>Comments:</h2>
          <ul id="comments-list-1"></ul>
        </div>
      </div>
